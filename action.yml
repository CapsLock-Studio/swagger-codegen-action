# action.yml
name: 'Swagger Codegen'
description: 'Run Swagger Codegen with Github Actions'
branding:
    icon: code
    color: green
inputs:
  args:  # id of input
    description: 'Arguments'
    required: true
runs:
  using: 'docker'
  image: 'docker://swaggerapi/swagger-codegen-cli'
  args:
    - ${{ inputs.args }}